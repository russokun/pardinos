    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Base Dark Theme (Neutral Dark Slate for High Contrast)
              base: {
                900: "#1e293b", // Slate 800
                950: "#0f172a", // Slate 900 (Darker background)
              },
              // Brand Accents (Telet贸n x Bendita Hackathon)

              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            animation: {
              "bounce-slow": "bounce 3s infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "fade-in": "fadeIn 0.5s ease-out forwards",
              float: "float 15s linear infinite",
              "float-rotate": "floatRotate 20s linear infinite",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%": {
                  transform: "translateY(120vh) translateX(0) scale(0.8)",
                  opacity: "0",
                },
                "10%": { opacity: "0.4" },
                "50%": {
                  transform: "translateY(50vh) translateX(20px) scale(1)",
                },
                "90%": { opacity: "0.4" },
                "100%": {
                  transform: "translateY(-20vh) translateX(-20px) scale(1.2)",
                  opacity: "0",
                },
              },
              floatRotate: {
                "0%": {
                  transform: "translateY(120vh) rotate(0deg)",
                  opacity: "0",
                },
                "10%": { opacity: "0.3" },
                "100%": {
                  transform: "translateY(-20vh) rotate(360deg)",
                  opacity: "0",
                },
              },
              slide: {
                "0%": { transform: "translateX(-50%)" },
                "100%": { transform: "translateX(0%)" },
              },
            },
          },
        },
      };
    </script>
